<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="cards">
      <div class="container">
        <div class="row">
          <!---card-1------->
          <div class="col-12 col-md-3">
            <div class="cafe-cards">
              <div class="card" style="width: 18rem;">
                <img src="https://thumbs.dreamstime.com/b/cup-hot-cappuccino-coffee-close-up-wooden-table-109178609.jpg" class="card-img-top cafe-card-img" alt="Hot Cappuccino">
                <div class="card-body">
                  <p>Hot Cappuccino</p>
                </div>
              </div>
            </div>
          </div>
          <!----card-2----->
          <div class="col-12 col-md-3">
            <div class="cafe-cards">
              <div class="card" style="width: 18rem;">
                <img src="https://www.boludepok.com/wp-content/uploads/2022/01/Americano-Hot.jpeg" class="card-img-top cafe-card-img" alt="hot americano">
                <div class="card-body">
                  <p>Hot Americano</p>
                </div>
              </div>
            </div>
          </div>
          <!-----card-3------->
          <div class="col-12 col-md-3">
            <div class="cafe-cards">
              <div class="card" style="width: 18rem;">
                <img src="https://www.milesteaandcoffee.com/userfiles/files/latte(1).jpg" class="card-img-top cafe-card-img" alt="Hot Latte">
                <div class="card-body">
                  <p>Hot Latte </p>
                </div>
              </div>
            </div>
          </div>
          <!-----card-4----->
          <div class="col-12 col-md-3">
            <div class="cafe-cards">
              <div class="card" style="width: 18rem;">
                <img src="https://eatsdelightful.com/wp-content/uploads/2021/10/espresso-hot-chocolate-three-quarter-view-scaled.jpg" class="card-img-top cafe-card-img" alt="Hot Espresso and Chocolate">
                <div class="card-body">
                  <p>Hot Espresso and Chocolate</p>
                </div>
              </div>
            </div>
          </div>
          <!----card-5----->
          <div class="col-12 col-md-3">
            <div class="cafe-cards">
              <div class="card" style="width: 18rem;">
                <img src="https://cdn.shopify.com/s/files/1/2437/0793/articles/279DF203-F306-4F27-B2D8-6CA1AC089402_2048x.jpg?v=1619101009" class="card-img-top cafe-card-img" alt="ice Cappuccino">
                <div class="card-body">
                  <p>ice Cappuccino</p>
                </div>
              </div>
            </div>
          </div>
          <!----card-6----->
          <div class="col-12 col-md-3">
            <div class="cafe-cards">
              <div class="card" style="width: 18rem;">
                <img src="https://mocktail.net/wp-content/uploads/2022/03/homemade-Iced-Americano-recipe_1ig.jpg" class="card-img-top cafe-card-img" alt="Iced Americano">
                <div class="card-body">
                  <p>Iced Americano</p>
                </div>
              </div>
            </div>
          </div>
          <!-----card-7------->
          <div class="col-12 col-md-3">
            <div class="cafe-cards">
              <div class="card" style="width: 18rem;">
                <img src="https://coffeeaffection.com/wp-content/uploads/2021/05/iced-strawberry-latte-500x500.jpg" class="card-img-top cafe-card-img" alt="iced strawberry lattes">
                <div class="card-body">
                  <p>Iced Strawberry Lattes</p>
                </div>
              </div>
            </div>
          </div>
          <!-----card-8----->
          <div class="col-12 col-md-3">
            <div class="cafe-cards">
              <div class="card" style="width: 18rem;">
                <img src="https://wholefully.com/wp-content/uploads/2021/06/homemade-iced-mocha-coffee.jpg" class="card-img-top cafe-card-img" alt="Iced Mocha">
                <div class="card-body">
                  <p>Iced Mocha</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
